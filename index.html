<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/meida-quiry.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet">
    
    
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>seja bem vindo(a) novamente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu email" autocomplete="email" maxlength="30" minlength="5">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Seua senha" required autocomplete="current-password" minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="Esqueci.html">Esqueci a senha <span class="material-symbols-outlined">
                        inbox_customize
                        </span> </a>
                </form>

            </div>
        </section>
    </main>


</body>
</html>
